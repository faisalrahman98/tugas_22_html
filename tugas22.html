<!DOCTYPE html>
<html lang="eng" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tugas 22 HTML Faisal Rahman</title>
    </head>
    <body>
        <h1>Napak Tilas</h1>
        <form>
            <fieldset>
                <legend>form</legend>
                <table>
                    <tr>
                        <th></th>
                        <th></th>
                    </tr>
                    <tr>
                        <td>Nama</td>
                        <td>: <input type="text" placeholder="Nama Lengkap"></td>
                    </tr>
                    <tr>
                        <td>Username</td>
                        <td>: <input type="text" placeholder="Username"></td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td>: <input type="email" autocomplete="on" placeholder="Your Email"></td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td>: <input type="password" placeholder="Password"></td>
                    </tr>
                    <tr>
                        <td>Alamat Web</td>
                        <td>: <input type="url" placeholder="Masukan URL Web"></td>
                    </tr>
                    <tr>
                        <td>Tanggal Lhir</td>
                        <td>: <input type="date"></td>
                    </tr>
                    <tr>
                        <td>Umur</td>
                        <td>: <input type="number"></td>
                    </tr>
                    <tr>
                        <td>Jenis Kelamin</td>
                        <td>: <input type="radio">Laki-Laki <input type="radio">Perempuan</td>
                    </tr>
                    <tr>
                        <td>Agama</td>
                        <td>: <select name="agama">
                                <option value="Islam" selected>Islam</option>
                                <option value="Kristen">Kristen</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Biografi</td>
                        <td>: <textarea cols="20" rows="3"></textarea></td>
                    </tr>
                    <tr>
                        <td>Foto</td>
                        <td><img src="/logo1.jpg" width="20%" height="20%"></td>
                    </tr>
                    <tr>
                        <td>Audio</td>
                        <td>: <audio src="/sample.mp3" controls preload="auto"></td>
                    </tr>
                </table>
            </fieldset>
        </form>
        <p>Semoga ilmu yang dipelajari berkah - Tugas 22</p>
    </body>
</html>
